<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>oii</title>
  </head>
  <body>
    <h1>Escolha seus Serviços</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 100%;">
                    <img src="img/corteTesoura (1).jpg" class="card-img-top" alt="corte">
                    <div class="card-body">
                        <select class="form-select" id="corte" onchange="calcularPedido()">
                            <option value="Corte com Tesoura"> Corte com tesoura -R$60,00 </option>
                            <option value="Corte com Máquina"> Corte com Máquina - R$ 45,00</option>
                            <option value="Corte Tesoura e Máquina"> Corte Tesoura e Máquina - - R$ 52,00</option>
                        </select>
                    </div>
                </div>                
            </div>
            <div class="col">
                <div class="card" style="width: 100%;">
                    <img src="img/barbaSimples.png" class="card-img-top" alt="barba">
                    <div class="card-body">
                        <select class="form-select" id="barba" onchange="calcularPedido()">
                            <option value="S"> Simples - R$ 30,00</option>
                            <option value="M"> Modelada - R$ 45,00</option>
                            </select>
                    </div>
                </div> 
            </div>
            <div class="col">
                <div class="card" style="width: 100%;">
                    <img src="img/depilacao.jpg" class="card-img-top" alt="depilacao">
                    <div class="card-body">
                        <select class="form-select" id="depilacao" onchange="calcularPedido()">
                            <option value="CQ"> Cera Quente - R$300,00</option>
                            <option value="CF"> Cera Fria - R$250,00</option>
                            <option value="L"> Laser - R$850,00</option>
                            </select>
                    </div>
                </div> 
            </div>
            <div class="col">
                <div class="card" style="width: 100%;">                    
                    <div class="card-body">
                      <h5 class="card-title form-control btn-danger">Total Pedido</h5>
                      <h3 class="text-center"> R$ <output id="total"> 000.00 </output> </h3>
                      <button type="button" class="btn form-control btn-primary" onclick="finalizar()">Finalizar</button>
                    </div>
                  </div>    
            </div>            
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->   
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="js/script.js"></script>
    
  </body>
</html>

<div class="modal" tabindex="-1" id="fim">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h5 class="text-center"> 
                <p> <output id="msg">  </output> </p>
            </h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>         
        
        </div>
      </div>
    </div>
  </div>
